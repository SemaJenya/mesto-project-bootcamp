<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
    </head>

    <body class="page">

        <!--Header-->
        <header class="header page__container">
            <img class="logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
        </header>

        <!--Основной контент страницы-->
        <main class="content">  

            <!--Профиль-->
            <section class="profile content__container">
                <div class="profile__info">
                    <div class="profile__avatar-box">
                        <img class="profile__avatar" src="<%=require('./images/image.png')%>" alt="Аватар пользователя">
                        <button type="button" class="profile__avatar-edit" aria-label="редактировать аватар"></button>
                    </div>
                <div class="profile__form">
                    <div class="profile__name-box">
                        <h1 class="profile__name"></h1>
                        <button type="button" class="profile__pen" aria-label="редактирование"></button>
                    </div>                   
                    <p class="profile__description"></p>
                </div>
                </div> 
                <button type="button" class="profile__add-button" aria-label="кнопка добавления контента"></button>
            </section>

            <!--Галерея фотокарточек-->
            <section class="photo-grid content__container">             
                
            </section>
        </main>
        <!--Footer-->
        <footer class="footer page__box">
            <p class="footer__caption">© 2020 Mesto Russia</p>
        </footer>   
        
            <!--Модальное окно редактирования профиля-->
            <div class="popup" id="profilePopup" tabindex="0">                    
                <div class="popup__body">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="form" name="profileForm" method="post" novalidate>
                        <div class="form__item-box">
                            <input id="name-input" type="text" class="form__item form__item_type_name" name="name" placeholder="Имя" required minlength="2" maxlength="40">
                            <span class="name-input-error form__item-error"></span>
                        </div>
                        <div class="form__item-box">
                            <input id="discription-input" type="text" class="form__item form__item_type_discription" name="discriotion" placeholder="О себе" required minlength="2" maxlength="200">
                            <span class="discription-input-error form__item-error"></span>
                        </div>                      
                        <button class="form__button" name="button" aria-label="сохранить данные">Сохранить</button>
                    </form>
                    <button type="button" class="popup__close" aria-label="крестик"></button>
                </div>                           
            </div> 
            <!--Модальное окно добавления карточки-->
            <div class="popup" id="cardPopup" tabindex="0">                    
                <div class="popup__body">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="form" name="cardForm" method="post" novalidate>
                        <div class="form__item-box">
                            <input id="placeName-input" type="text" class="form__item form__item_type_placeName" name="placeName" placeholder="Название" required minlength="2" maxlength="30">
                            <span class="placeName-input-error form__item-error"></span>
                        </div>
                        <div class="form__item-box">
                            <input id="imgLink-input" type="url" class="form__item form__item_type_imgLink" name="imgLink" placeholder="Ссылка на картинку" required>
                            <span class="imgLink-input-error form__item-error"></span>                       
                        </div>                      
                        <button class="form__button" name="button" aria-label="Новая картинка">Создать</button>
                    </form>
                    <button type="button" class="popup__close" aria-label="крестик"></button>
                </div>                           
            </div> 
             <!--Модальное окно открытия карточки-картинки-->
             <div class="popup popup_image" id="fullCardPopup" tabindex="0">                    
                <div class="popup__body popup__body_type_full-image">
                    <img class="popup__full-image" src="" alt="">
                    <h2 class="popup__title popup__title_type_full-image"></h2>              
                    <button type="button" class="popup__close" aria-label="крестик"></button>
                </div>                           
            </div> 

         <!--template для добавления карточки на страницу-->
         <template id="photo-grid-item-template">
            <div class="photo-grid__container">
                <img class="photo-grid__item" src="" alt="">
                <div class="photo-grid__title-box">
                    <h2 class="photo-grid__title"></h2>
                    <div class="photo-grid__like-box">
                        <button type="button" class="photo-grid__heart" aria-label="поставить класс"></button>
                        <p class="photo-grid__heart-like">0</p>
                    </div>      
                </div> 
                <button type="button" class="photo-grid__delete-img" aria-label="удалить картинку"></button>             
            </div>
        </template>
    </body>
   
</html>
