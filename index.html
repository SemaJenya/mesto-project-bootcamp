<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>

    <body class="page">

        <!--Header-->
        <header class="header page__container">
            <img class="logo" src="./images/logo.svg" alt="логотип">
        </header>

        <!--Основной контент страницы-->
        <main class="content">  

            <!--Профиль-->
            <section class="profile content__container">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/image.png" alt="Аватар пользователя">
                <div class="profile__form">
                    <div class="profile__name-box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__pen" aria-label="редактирование"></button>
                    </div>                   
                    <p class="profile__description">Исследователь океана</p>
                </div>
                </div> 
                <button type="button" class="profile__add-button" aria-label="кнопка добавления контента"></button>
            </section>

            <!--Галерея фотокарточек-->
            <section class="photo-grid content__container">
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/karachaevsk.png" alt="карачаевск">
                    <div class="photo-grid__title-box">
                        <h2 class="photo-grid__title">Карачаевск</h2>
                        <button type="button" class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div> 
                    <button type="button" class="photo-grid__delete-img" aria-label="удалить картинку"></button>             
                </div>
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/elbrus.png" alt="Эльбрус">
                    <div class="photo-grid__title-box">
                        <h2 class="photo-grid__title">Гора Эльбрус</h2>
                        <button type="button" class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>
                    <button type="button" class="photo-grid__delete-img" aria-label="удалить картинку"></button>               
                </div>
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/dombai.png" alt="Домбай">
                    <div class="photo-grid__title-box">
                        <h2 class="photo-grid__title">Домбай</h2>
                        <button type="button" class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>
                    <button type="button" class="photo-grid__delete-img" aria-label="удалить картинку"></button>               
                </div>
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/elbrus.png" alt="Эльбрус">
                    <div class="photo-grid__title-box">
                        <h2 class="photo-grid__title">Гора Эльбрус</h2>
                        <button type="button" class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>   
                    <button type="button" class="photo-grid__delete-img" aria-label="удалить картинку"></button>            
                </div>
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/dombai.png" alt="Домбай">
                    <div class="photo-grid__title-box">
                        <h2 class="photo-grid__title">Домбай</h2>
                        <button type="button" class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>    
                    <button type="button" class="photo-grid__delete-img" aria-label="удалить картинку"></button>           
                </div>
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/karachaevsk.png" alt="карачаевск">
                    <div class="photo-grid__title-box">
                        <h2 class="photo-grid__title">Карачаево-Черкесская Республика</h2>
                        <button type="button" class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div> 
                    <button type="button" class="photo-grid__delete-img" aria-label="удалить картинку"></button>              
                </div>
            </section>
        </main>
        <!--Footer-->
        <footer class="footer page__box">
            <p class="footer__caption">© 2020 Mesto Russia</p>
        </footer>   
        
            <!--Модальное окно редактирования профиля-->
            <div class="popup" id="profilePopup">                    
                <div class="popup__body">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="form" name="person-info-form" method="post">
                        <input type="text" class="form__item form__item_type_name" name="name" placeholder="Имя">
                        <input type="text" class="form__item form__item_type_discription" name="discriotion" placeholder="О себе">
                        <button class="form__button" aria-label="сохранить данные">Сохранить</button>
                    </form>
                    <button type="button" class="popup__close" aria-label="крестик"></button>
                </div>                           
            </div> 
            <!--Модальное окно добавления карточки-->
            <div class="popup" id="cardPopup">                    
                <div class="popup__body">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="form" name="person-info-form" method="post">
                        <input type="text" class="form__item form__item_type_placeName" name="placeName" placeholder="Название">
                        <input type="url" class="form__item form__item_type_imgLink" name="imgLink" placeholder="Ссылка на картинку">
                        <button class="form__button" aria-label="Новая картинка">Создать</button>
                    </form>
                    <button type="button" class="popup__close" aria-label="крестик"></button>
                </div>                           
            </div> 

    </body>
    <script src="./index.js"></script>
</html>
