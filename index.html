<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>

    <body class="page">

        <!--Header-->
        <header class="header page__container">
            <img class="logo" src="./images/logo.svg" alt="логотип">
        </header>

        <!--Основной контент страницы-->
        <main class="content">  

            <!--Профиль-->
            <section class="profile content__container">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/image.png" alt="Аватар пользователя">
                <div class="profile__form">
                    <div class="profile__name-box">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button type="button" class="profile__pen" aria-label="редактирование"></button>
                    </div>                   
                    <p class="profile__description">Исследователь океана</p>
                </div>
                </div> 
                <button type="button" class="profile__add-button" aria-label="кнопка добавления контента"></button>
            </section>

            <!--Галерея фотокарточек-->
            <section class="photo-grid content__container">
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/karachaevsk.png" alt="карачаевск">
                    <div class="photo-grid__title-box">
                        <p class="photo-grid__title">Карачаевск</p>
                        <button type="button" class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>              
                </div>
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/elbrus.png" alt="Эльбрус">
                    <div class="photo-grid__title-box">
                        <p class="photo-grid__title">Гора Эльбрус</p>
                        <button type="button" class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>              
                </div>
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/dombai.png" alt="Домбай">
                    <div class="photo-grid__title-box">
                        <p class="photo-grid__title">Домбай</p>
                        <button type="button" class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>              
                </div>
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/elbrus.png" alt="Эльбрус">
                    <div class="photo-grid__title-box">
                        <p class="photo-grid__title">Гора Эльбрус</p>
                        <button type="button" class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>              
                </div>
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/dombai.png" alt="Домбай">
                    <div class="photo-grid__title-box">
                        <p class="photo-grid__title">Домбай</p>
                        <button type="button" class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>              
                </div>
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/karachaevsk.png" alt="карачаевск">
                    <div class="photo-grid__title-box">
                        <p class="photo-grid__title">Карачаево-Черкесская Республика</p>
                        <button type="button" class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>              
                </div>
            </section>
        </main>
        <!--Footer-->
        <footer class="footer content__container">
            <p class="footer__caption">© 2020 Mesto Russia</p>
        </footer>   
        
            <!--Модальное окно редактирования профиля-->
            <div class="popup popup_opened">                    
                <div class="popup__body">
                    <p class="popup__title">Редактировать профиль</p>
                    <form class="form">
                        <input type="text" class="form__item" placeholder="Жак-Ив Кусто">
                        <input type="text" class="form__item" placeholder="Исследователь океана">
                        <button class="form__button" aria-label="сохранить данные">Сохранить</button>
                    </form>
                    <button class="form__close" aria-label="крестик"></button>
                </div>                           
            </div> 
    </body>
</html>
