<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__container"><img class="logo" src="03b78ada3425e9132ff3.svg" alt="логотип"></header><main class="content"><section class="profile content__container"><div class="profile__info"><img class="profile__avatar" src="ef86c9e9b9aebd6fac78.png" alt="Аватар пользователя"><div class="profile__form"><div class="profile__name-box"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__pen" aria-label="редактирование"></button></div><p class="profile__description">Исследователь океана</p></div></div><button type="button" class="profile__add-button" aria-label="кнопка добавления контента"></button></section><section class="photo-grid content__container"></section></main><footer class="footer page__box"><p class="footer__caption">© 2020 Mesto Russia</p></footer><div class="popup" id="profilePopup" tabindex="0"><div class="popup__body"><h2 class="popup__title">Редактировать профиль</h2><form class="form" name="profileForm" method="post" novalidate><div class="form__item-box"><input id="name-input" class="form__item form__item_type_name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="name-input-error form__item-error"></span></div><div class="form__item-box"><input id="discription-input" class="form__item form__item_type_discription" name="discriotion" placeholder="О себе" required minlength="2" maxlength="200"> <span class="discription-input-error form__item-error"></span></div><button class="form__button" name="button" aria-label="сохранить данные">Сохранить</button></form><button type="button" class="popup__close" aria-label="крестик"></button></div></div><div class="popup" id="cardPopup" tabindex="0"><div class="popup__body"><h2 class="popup__title">Новое место</h2><form class="form" name="cardForm" method="post" novalidate><div class="form__item-box"><input id="placeName-input" class="form__item form__item_type_placeName" name="placeName" placeholder="Название" required minlength="2" maxlength="30"> <span class="placeName-input-error form__item-error"></span></div><div class="form__item-box"><input id="imgLink-input" type="url" class="form__item form__item_type_imgLink" name="imgLink" placeholder="Ссылка на картинку" required> <span class="imgLink-input-error form__item-error"></span></div><button class="form__button" name="button" aria-label="Новая картинка">Создать</button></form><button type="button" class="popup__close" aria-label="крестик"></button></div></div><div class="popup popup_image" id="fullCardPopup" tabindex="0"><div class="popup__body popup__body_type_full-image"><img class="popup__full-image" src="" alt=""><h2 class="popup__title popup__title_type_full-image"></h2><button type="button" class="popup__close" aria-label="крестик"></button></div></div><template id="photo-grid-item-template"><div class="photo-grid__container"><img class="photo-grid__item" src="" alt=""><div class="photo-grid__title-box"><h2 class="photo-grid__title"></h2><button type="button" class="photo-grid__heart" aria-label="поставить класс"></button></div><button type="button" class="photo-grid__delete-img" aria-label="удалить картинку"></button></div></template></body></html>
