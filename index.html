<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>

    <body class="page">

        <header class="header page__container">
            <img class="logo" src="./images/logo.svg" alt="логотип">
        </header>

        <main class="content">   

            <section class="profile content__container">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/image.png" alt="Аватар пользователя">
                <div class="profile__form">
                    <div class="profile__name-box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <img class="profile__pen" src="./images/Edit Button.svg" alt="редактирование">
                    </div>                   
                    <p class="profile__description">Исследователь океана</p>
                </div>
                </div> 
                <img class="profile__add-button" src="./images/Add Button.png" alt="кнопка добавления контента">
            </section>

            <section class="photo-grid content__container">
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/karachaevsk.png">
                    <div class="photo-grid__title-box">
                        <p class="photo-grid__title">Карачаевск</p>
                        <button class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>              
                </div>
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/elbrus.png">
                    <div class="photo-grid__title-box">
                        <p class="photo-grid__title">Гора Эльбрус</p>
                        <button class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>              
                </div>
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/dombai.png">
                    <div class="photo-grid__title-box">
                        <p class="photo-grid__title">Домбай</p>
                        <button class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>              
                </div>
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/elbrus.png">
                    <div class="photo-grid__title-box">
                        <p class="photo-grid__title">Гора Эльбрус</p>
                        <button class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>              
                </div>
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/dombai.png">
                    <div class="photo-grid__title-box">
                        <p class="photo-grid__title">Домбай</p>
                        <button class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>              
                </div>
                <div class="photo-grid__container">
                    <img class="photo-grid__item" src="./images/karachaevsk.png">
                    <div class="photo-grid__title-box">
                        <p class="photo-grid__title">Карачаево-Черкесская Республика</p>
                        <button class="photo-grid__heart" aria-label="поставить класс"></button>
                    </div>              
                </div>
            </section>

        </main>

        <div class="popup">                    
            <div class="popup__body">
                <p class="popup__title">Редактировать профиль</p>
                <form class="form">
                    <input type="text" class="form__item" placeholder="Имя">
                    <input type="text" class="form__item" placeholder="Описание">
                    <button class="form__button" aria-label="сохранить данные">Сохранить</button>
                </form>
                <img class="form__close" src="./images/Close_Icon.png" alt="крестик">
            </div>                           
        </div>


    </body>
</html>
